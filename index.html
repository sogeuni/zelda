<!DOCTYPE html>
<html lang="ko">
<head>
<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=xLAFPiYkaj237NyYk6CM&amp;submodules=panorama,geocoder,drawing,visualization"></script>
</head>
<body>
    <div id="map" style="width:600px;height:600px;"></div>
<script>
var BOTWMapTypeOption = function(name, type) {
    this.name = name;
    this.type = type;
};
BOTWMapTypeOption.prototype = {
    constructor: BOTWMapTypeOption,

    name: '',
    type: '',
    projection: naver.maps.EPSG3857,
    minZoom: 1,
    maxZoom: 6,
    tileSize: new naver.maps.Size(256, 256),
    TRANSPARENT_URL: 'http://static.naver.net/maps/dot.gif',
    tileRanges: [1, 4, 7, 15, 31, 63],

    getName: function() {
        return this.name;
    },

    getTileUrl: function(x, y, z) {
        var tileRange = this.tileRanges[z - 1];

        if ((x >=0 && x < tileRange) && (y >=0 && y < tileRange)) {
            return './map/'+(z-1)+'/'+(z-1)+'_'+x+'_'+y+".png";
        } else {
            return this.TRANSPARENT_URL;
        }
    },

    onerror: function(tileImg) {
        tileImg.src = this.TRANSPARENT_URL;
    }
};

var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(74.92514151088395, -127.880859375),
    zoom: 4,
    mapTypes: new naver.maps.MapTypeRegistry({
        "Atlas": new naver.maps.ImageMapType(new BOTWMapTypeOption("Atlas", "Tiles_ATLAS")),
        // "Satellite": new naver.maps.ImageMapType(new BOTWMapTypeOption("Satellite", "Tiles_SAT")),
    })
});

map.setMapTypeId("Atlas");
</script>
</body>
</html>
